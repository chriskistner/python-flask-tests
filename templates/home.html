{%extends "layout.html"%}
{%block content%}
    {%for book in books%}
        <div class="row border">
            <div class = "col">
                <h1>{{book.title}}</h1>
                <p>BY: {{book.author}} Released: {{book.date_published}}</p>
                <p>{{book.description}}</p>
            </div>
        </div>

    {%endfor%}
{%endblock content%}
